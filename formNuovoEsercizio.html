<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nuovo form</title>

    <style>
        body {
            margin-left: 30%;
            margin-right: 30%;
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            text-align: center;
            background: #6fb25e; 
        }
    </style>

  </head>
  <body>
    <center>
    <h1>Nuovo form</h1>
    <h2>Inserisci i tuoi dati</h2>
    <form action="https://www.booking.com/start.php" method="get">
        <p>
            <label for="fname">Nome:</label><br>
            <input type="text" name="fname" size="20" minlength="1" maxlength="16" pattern="^[a-zA-Z\s]+$" placeholder="Inserisci nome">
        </p>
        <p>
            <label for="fcognome">Cognome:</label><br>
            <input type="text" name="fcognome" size="20" minlength="1" maxlength="16" pattern="^[a-zA-Z\s]+$" placeholder="Inserisci cognome">
        </p>
        <p>
            <label for="fsesso">Sesso:</label><br>
            <input type="radio" name="fsesso" value="1">M
            <input type="radio" name="fsesso" value="2">F
        </p>
        <p>
            <label for="datadinascita">Data di nascita:</label><br>
            <input type="date" id="data di nascita" name="data di nascita">
        </p>
        <p>
            <label for="fcomune">Comune di nascita:</label><br>
            <select name="fcomune">
                <option>Roma</option>
                <option>Milano</option>
                <option>Napoli</option>
                <option>Bari</option>
                <option>Bolzano</option>
            </select>
        </p>
        <p>
            <label for="findirizzo">Indirizzo:</label><br>
            <input type="text" name="findirizzo" size="20" maxlength="16" placeholder="Inserisci indirizzo">
        </p>
        <p>
            <label for="fcodicefiscale">Codice fiscale:</label><br>
            <input type="text" name="fcodicefiscale" size="20" maxlength="16" placeholder="Inserisci codice fiscale">
        </p>
        <p>
            <label for="exampleFormControlInput1">Indirizzo email:</label><br>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" size="30" placeholder="Inserisci email">
        </p>
        <input type="submit" value="invia dati">
      </form>
  </body>
  </center>
</html>
